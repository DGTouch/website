{% extends "layout.html" %}

{% block tweets %}
    {% for status in statuses %}
        <li class="{{ loop.cycle('odd', 'even') }}">
            <p>{{ status.text }}</p>
            <a href="https://twitter.com/jspyconf/status/{{ status.id }}">{{ status.created_at }}</a>
        </li>
    {% endfor %}
{% endblock %}
