<div class="anew-snap hide draw-state" add-active hm-release="clearDraw()"></div>
<div class="clear hide draw-state" add-active hm-release="recapture()"></div>

<div class="framing"></div>

<div class="black-active color-palette draw-tools hide">
	<div ng-repeat="color in colors" style="background-color:{{color.color}};" class="{{color.class}}" hm-touch="selectColor(color);"></div>
</div>

<div class="black-active pencil-size draw-tools hide">
	<div class="size-slider" hm-drag="resizePen($event)">
		<div class="handle" style="background-color:{{currentColor}};"></div>
	</div>
</div>

<video autoplay id="vid" width="1920"></video>
<canvas id="snap-canvas" width="1920" height="1080" style="visibility: hidden;"></canvas>
<canvas id="draw-canvas" width="1920" height="1080"></canvas>

<div class="footer">
	<div class="back arrow-bottom" hm-release="goHome();recapture();" add-active>&larr;</div>

	<div id="color-btn" class="btn hide draw-state" hm-release="toggleColorPane()" add-active><i class="icon color-palette">Renk Paleti</i></div>
	<div id="capture-btn" class="btn" hm-release="capture()" add-active><i class="icon camera">Kamera</i></div>
	<div id="upload-btn" class="btn dark hide draw-state" hm-release="openModal()" add-active><i class="icon upload">Upload</i></div>
	<div id="pen-btn" class="btn hide draw-state" hm-release="togglePenPane()" add-active><i class="icon pencil-size">Kalem Uç Kalınlığı</i></div>
</div>
